<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Twittler</title>
    <link href="/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/stylesheets/styles.css" rel="stylesheet">

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-inverse navbar-top"></nav>
        <div class="container">
            <div ng-controller="IndexController">
                <button ng-click="genHandles()" class="btn-primary btn-lg">Generate Twitter Handles</button>
                <ul>
                    <li ng-repeat="handle in handles track by $index"><a href="http://www.twitter.com/{{handle}}" target="_blank">@{{handle}}</a></li>
                </ul>
            </div>
        </div>
</body>
</html>
